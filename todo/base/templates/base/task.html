{% extends 'base/base.html' %}
{% block content %}

<h1>Task details</h1>

<h3>
    <a href="{% url 'tasks' %}">Back</a>
</h3>

<table>
    <tr>
        <td>Title</td>
        <td>{{task.title}}</td>
    </tr>
    <tr>
        <td>Description</td>
        <td>{{task.description}}</td>
    </tr>
    <tr>
        <td>Complete</td>
        <td>{{task.complete}}</td>
    </tr>
</table>

{% endblock content %}
