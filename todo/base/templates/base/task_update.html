{% extends 'base/base.html' %}
{% block content %}


<div class="main-block mx-auto">

    <div class="card">
        <div class="card-header">
            <h3>
                <a href="{% url 'tasks' %}">Back</a>
            </h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <label>{{form.title.label}}</label>
                {{form.title}}

                <label>{{form.description.label}}</label>
                {{form.description}}

                <label>{{form.complete.label}}</label>
                {{form.complete}}

                <input type="submit" value="Update" class="form-control">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
