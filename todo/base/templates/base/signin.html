{% extends 'base/base.html' %}
{% block content %}

<div class="main-block mx-auto">

    <div class="card">
        <div class="card-header">
            <h3>
                Sign in
            </h3>
        </div>
        <div class="card-body">
            <form method="post">
                {%csrf_token%}

                <label>{{ form.username.label }}</label>
                {{ form.username }}

                <label>{{ form.password.label }}</label>
                {{ form.password }}

                <input type="submit" value="Submit" class="form-control" style="margin: 20px 0;">
            </form>

            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
        </div>
    </div>
</div>

{% endblock content %}
