{% extends 'base/base.html' %}
{% block content %}

<div class="main-block mx-auto">

    <div class="card">
        <div class="card-header">
            <h3>
                <a href="{% url 'tasks' %}">Back</a>
            </h3>
        </div>
        <div class="card-body">
            <form method="post">
                <p>Are you sure you want to delete this task?</p>
                {%csrf_token%}
                <p><i>{{ task.title }}</i></p>
                <input type="submit" value="Delete" class="form-control">
            </form>
        </div>
    </div>
</div>



{% endblock content %}
