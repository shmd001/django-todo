{% extends 'base/base.html' %}
{% block content %}

<div class="main-block mx-auto">

    <div class="card">
        <div class="card-header">
            <h3>
                Sign up
            </h3>
        </div>
        <div class="card-body">
            <form method="post">
                {%csrf_token%}

                <label>{{ form.username.label }}</label>
                {{ form.username }}

                <label>{{ form.password1.label }}</label>
                {{ form.password1 }}

                <label>{{ form.password2.label }}</label>
                {{ form.password2 }}

                <input type="submit" value="Sign up" class="form-control" style="margin: 20px 0;">
            </form>

            <p>Already have an account? <a href="{% url 'signin' %}">Sign in</a></p>
        </div>
    </div>
</div>

{% endblock content %}
